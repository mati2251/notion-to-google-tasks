name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Create test file config
      run: |
        cp test.sample.yaml test.yaml
        sed -i "s/\${GOOGLE_REFRESH_TOKEN}/${{ secrets.GOOGLE_REFRESH_TOKEN }}/g" test.yaml
    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
